
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="https://media.licdn.com/dms/image/v2/D5603AQGXKFJypvxX7w/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1730734415990?e=1736380800&v=beta&t=x4H4GmGmxSfRQBdB8Q6jVkP9JQzP7g_V6nwPtdClZGc" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Md Tahmeed</span>
        <span class="job">Data Analyst </span>
      </div>
      <div class="media-buttons">
        <a href="https://www.linkedin.com/in/md-tahmeed-796650273/" style="background: #305e8d" class="link">
           <i class="bx bxl-linkedin"></i>
        </a>
        <a href="https://x.com/home?lang=en" style="background: #5c99b7" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.instagram.com/its_tahmeed__786/profilecard/?igsh=MWJiemlteTIzdmNuZg==" style="background: #e30952" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://github.com/mdtahmee" style="background: #6b6767" class="link">
            <i class="bx bxl-github"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
